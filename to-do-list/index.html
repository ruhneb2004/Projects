<!DOCTYPE html>
<html>
  <head>
    <title>
      TO DO LIST
    </title>
    <link rel="icon" href="image/to-do-list-icon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="main">
      <div class="to-do-list-app">

        <div class="heading">
          <h2>TO DO LIST</h2>
          <img src="image/todo-list-icon-2.png" id="todo-icon">
        </div>

        <div class="interactive-part">
          <input type="text" id="input-box" placeholder="Add Activites">
          <button id="add-button">Add</button>
        </div>

        <div class="result-container">
          <ul id="activity-list">

          </ul>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
