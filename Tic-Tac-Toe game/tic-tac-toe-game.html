<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tic-tac-toe-game.css">
  </head>
  <h1 class="h1">TIC TAC TOE GAME</h1>
  <body>
    <div class="total-space">
      <div class="basic">
        <button class ="box1 colum1 all-buttons row1"></button>
        <button class ="box2 colum2 all-buttons row1"></button>
        <button class ="box3 colum3 all-buttons row1"></button>
      </div>
      <div class="basic">
        <button class ="box4 colum1 all-buttons row2"></button>
        <button class ="box5 colum2 all-buttons row2"></button>
        <button class ="box6 colum3 all-buttons row2"></button>
      </div>
      <div class="basic">
        <button class ="box7 colum1 all-buttons row3"></button>
        <button class ="box8 colum2 all-buttons row3"></button>
        <button class ="box9 colum3 all-buttons row3"></button>
      </div>
    </div>
    <p class="js-result-panel"></p>
    <p class="score-card-heading">Score Card</p>
    <p class="js-score-card score-card"></p>
    <button class="reset-button js-reset-button">Reset Score</button>
    <script src="tic-tac-toe-game.js"></script>
  </body>
</html>
